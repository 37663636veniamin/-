<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Snow</title>

<style>
  body {
    margin: 0;
    background: transparent;
  }

  .snow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-image:
      radial-gradient(2px 2px at 20px 30px, white, transparent),
      radial-gradient(2px 2px at 40px 70px, white, transparent),
      radial-gradient(2px 2px at 60px 110px, white, transparent);
    background-size: 200px 200px;
    animation: snow 10s linear infinite;
    z-index: 9999;
  }

  @keyframes snow {
    from { background-position: 0 0; }
    to { background-position: 0 200px; }
  }
</style>

</head>
<body>

<div class="snow"></div>

</body>
</html>
